<!DOCTYPE html>
<html>
<head>

<title>Raghavendra Cafe</title>
<link rel="stylesheet" href="css/style.css">

<style>

.slider{
position:relative;
width:100%;
height:400px;
overflow:hidden;
}

.slides{
display:flex;
transition:transform 0.5s ease;
}

.slide{
min-width:100%;
}

.slide img{
width:100%;
height:400px;
object-fit:cover;
}

/* Buttons */

.prev,.next{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,0.5);
color:white;
border:none;
font-size:30px;
padding:10px;
cursor:pointer;
}

.prev{left:10px;}
.next{right:10px;}

.hero-text{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
background:rgba(0,0,0,0.5);
padding:20px;
border-radius:10px;
text-align:center;
}

</style>

</head>

<body>

<nav>
<a href="index.html">Home</a>
<a href="menu.html">Menu</a>
<a href="gallery.html">Gallery</a>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
</nav>

<!-- SLIDER -->

<div class="slider">

<div class="slides" id="slides">

<div class="slide"><img src="images/milkshake.avif"></div>
<div class="slide"><img src="images/pizza.jpg"></div>
<div class="slide"><img src="images/burger.jpg"></div>
<div class="slide"><img src="images/momos.avif"></div>


</div>

<button class="prev" onclick="prevSlide()">❮</button>
<button class="next" onclick="nextSlide()">❯</button>

<div class="hero-text">
<h1>Raghavendra Cafe Dobaspete</h1>
<p>Authentic Veg Restaurant • Fresh • Tasty • Affordable</p>
</div>

</div>

<div class="section">
<h2>Welcome to Raghavendra Cafe</h2>
<p>Serving delicious South Indian dishes, fast food, beverages and more with quality and freshness.</p>
</div>

<footer>
<p>© Raghavendra Cafe</p>
</footer>

<!-- JS at bottom so HTML loads first -->

<script>

let index=0;
const slides=document.getElementById("slides");
const totalSlides=slides.children.length;

function showSlide(){
slides.style.transform=`translateX(-${index*100}%)`;
}

function nextSlide(){
index=(index+1)%totalSlides;
showSlide();
}

function prevSlide(){
index=(index-1+totalSlides)%totalSlides;
showSlide();
}

setInterval(nextSlide,4000);

</script>

</body>
</html>
